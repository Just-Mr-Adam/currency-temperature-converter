name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Версия ${{ github.ref_name }}
          body: |
            Учебный проект: Конвертер температур и валют
            Автор: [Ваше имя]
            Группа: [Ваша группа]
          draft: false