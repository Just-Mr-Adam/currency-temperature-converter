name: Release - Создать .exe

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish Single-File EXE
        run: |
          dotnet publish CurrencyApp.csproj `
            --configuration Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -o ./publish

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            Автоматический релиз ${{ github.ref_name }}
            Один файл .exe для Windows (конвертер валют + температуры)
          files: ./publish/CurrencyApp.exe
          draft: false
          prerelease: false